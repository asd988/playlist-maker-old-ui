                        <h1>Options</h1>
                        <div class="opt-row">
                            <text>Order: </text>
                            <select id="playlist-order">
                                <option value="random">Random</option>
                                <option value="keep">Keep order</option>
                            </select>
                        </div>
                        <div class="opt-row">
                            <text>Repeat: </text>
                            <input type="number" min="1" max="5" value="1">
                        </div>
                        <div class="opt-row">
                            <text>Name: </text>
                            <input type="text" value="Play Me" id="playlist-name">
                        </div>
                        <div class="opt-row">
                            <text>Change previous: </text>
                            <input type="checkbox" id="remove-previous" checked>
                        </div>
                        <div class="opt-row">
                            <text>Remove duplicates: </text>
                            <input type="checkbox" id="remove-duplicates" checked>
                        </div>
